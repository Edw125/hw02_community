{% extends 'base.html' %}
{% block title %}
<title>{{ title }}</title>
{% endblock %}
{% block content %}
<main>
  <!-- класс py-5 создает отступы сверху и снизу блока -->
  <div class="container py-5">
    <h1>{{ title }}</h1>
    <article>
      <ul>
        <li>
          {{ author }}
        </li>
        <li>
          Дата публикации: {{ pub_date }}
        </li>
        <li>
          Тематика: {{ group }}
        </li>
      </ul>
      <p>
        {{ text }}
      </p>
      <a href="{% url 'posts:group_post' %}">все записи группы</a>
    </article>
    <!-- под последним постом нет линии -->
  </div>
</main>
{% endblock %}
